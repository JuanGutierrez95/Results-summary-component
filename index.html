<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card">
<div class="container">
  <div class="card-one">
    <h1 class="your">Your Result</h1>
    <div class="number">
      <h1>76</h1>
      <p class="of">of 100</p>
    </div>
    <div class="parrafo">
      <h1>Great</h1>
      <p class="scored">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>



  <div class="card-two">
    <h1 class="header">Summary</h1>
    <div class="alls">
      <div class="all">
        <div class="info">
          <img src="./assets/images/icon-reaction.svg"
          alt="not found"><b>Reaction</b>
        </div>
        <p><b>80</b> / 100</p>
      </div>
      <div class="all">
        <div class="info">
          <img src="./assets/images/icon-memory.svg" ><b>Memory</b>
        </div>
      <p><b>92</b> / 100</p>
    </div>
    <div class="all">
      <div class="info">
        <img src="./assets/images/icon-verbal.svg"><b>Verbal</b>
      </div>
      <p><b>61</b> / 100</p>
    </div>
    <div class="all">
      <div class="info">
        <img src="./assets/images/icon-visual.svg"><b>Visual</b>
      </div>
      <p><b>72</b> / 100</p>
    </div>
    <button>
      Continue
    </button>
  </div>
  </div>
  
</div>
</div>


<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by&nbsp;<a href="https://www.linkedin.com/in/juan-gutierrez95" target="_blank">Juan Gutierrez</a>.
  </div>
</body>
</html>
